<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exoplus Website">
    <meta name="author" content="Vinisha Manek">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exoplus</title>

    <style>
        body {
            background-color: white;
            color: #212121;
            font-weight: bold;
            text-align: center;
            font-family: Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4vw;
            position: absolute;
            opacity: 1;
            transform: translateY(0vh); /* Rise a bit less high */
            transition: transform 1.5s; /* Rise to the final position in 1.5 seconds */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            opacity: 0; /* Initially hide the links */
            transition: opacity 0.4s; /* Add a fade-in effect */
        }

        nav li {
            margin: 0.8vw 0; /* Reduce the margin between links */
        }

        nav a {
            text-decoration: none;
            color: #212121;
            font-size: 2vw; /* Make the links a bit bigger */
            transition: color 0.3s; /* Add a transition for smooth color change */
        }

        #language {
            margin-top: 1vw; /* Reduce the margin between links and language buttons */
            opacity: 0; /* Initially hide the language buttons */
            transition: opacity 0.4s; /* Add a fade-in effect */
        }
    </style>
</head>
<body>
    <h1 id="exoplus">EXOPLUS</h1>
    <nav>
        <ul>
            <li><a id="aboutLink" href="about.html">ABOUT</a></li>
            <li><a id="storeLink" href="store.html">STORE</a></li>
            <li><a id="brandsLink" href="brands.html">BRANDS</a></li>
            <li><a id="contactLink" href="contact.html">CONTACT US</a></li>
        </ul>
    </nav>
    <div id="language"> <br>
        en | fr
    </div>

    <script>
        // Wait for the page to load before revealing the content
        window.addEventListener("load", () => {
            const exoplus = document.getElementById("exoplus");
            const navLinks = document.querySelector("nav ul"); // Updated to select the ul element inside nav
            const language = document.getElementById("language");
            const navLinksArray = navLinks.getElementsByTagName("a");

            setTimeout(() => {
                exoplus.style.transform = "translateY(-25vh)"; // Rise a bit less high
            }, 1000); // Start rising immediately

            exoplus.addEventListener("transitionend", () => {
                // Animation is complete, reveal the links and language buttons
                navLinks.style.opacity = 1;
                language.style.opacity = 1;

                // Change link color to orange on hover
                for (let i = 0; i < navLinksArray.length; i++) {
                    navLinksArray[i].addEventListener("mouseenter", () => {
                        navLinksArray[i].style.color = "#ec6644";
                    });

                    navLinksArray[i].addEventListener("mouseleave", () => {
                        navLinksArray[i].style.color = "#212121";
                    });
                }
            });
        });
    </script>
</body>
</html>
